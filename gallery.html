<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الحرمين الشريفين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            direction: rtl;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .image-card {
            border: 5px solid gold;
            background: white;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .image-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .image-card p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>معرض الحرمين الشريفين</h1>
    <div class="gallery">
        <div class="image-card">
            <img src="https://example.com/makkah.jpg" alt="المسجد الحرام">
            <h3>المسجد الحرام</h3>
            <p>أقدس مسجد في الإسلام، يقع في مكة المكرمة، يضم الكعبة المشرفة.</p>
        </div>
        <div class="image-card">
            <img src="https://example.com/madina.jpg" alt="المسجد النبوي">
            <h3>المسجد النبوي</h3>
            <p>ثاني أقدس مسجد في الإسلام، يقع في المدينة المنورة ويحتوي على الروضة الشريفة.</p>
        </div>
        <!-- يمكنك إضافة المزيد من الصور هنا -->
    </div>
</body>
</html>
