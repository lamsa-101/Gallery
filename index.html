<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الحرمين الشريفين</title>
    
    <!-- استيراد خطوط Google -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #065535;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Amiri', serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            background: white;
            border: 5px solid gold; /* برواز ذهبي */
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .description {
            padding: 15px;
            font-family: 'Amiri', serif;
        }
        .description h3 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .description p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }
        footer {
            background: #065535;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body>

    <header>معرض الحرمين الشريفين</header>

    <div class="gallery" id="gallery"></div>

    <footer>© 2024 معرض الحرمين الشريفين - جميع الحقوق محفوظة</footer>

            { src: "https://example.com/makkah2.jpg", title: "الكعبة المشرفة", description: "قبلة المسلمين في الصلاة" },
            { src: "https://example.com/madina2.jpg", title: "الروضة الشريفة", description: "مكان في المسجد النبوي" },
            { src: "https://example.com/makkah3.jpg", title: "باب الكعبة", description: "أحد أجمل الأبواب الذهبية" },

            { src: "https://example.com/makkah13.jpg", title: "صحن الطواف", description: "مكان الطواف حول الكعبة" },
            { src: "https://example.com/madina13.jpg", title: "ساحة المسجد النبوي", description: "مكان الاستراحة للمصلين" },
            { src: "https://example.com/makkah14.jpg", title: "برج الساعة", description: "من أكبر الأبراج في العالم" },

        ];

        const gallery = document.getElementById('gallery');

        images.forEach(image => {
            const item = document.createElement('div');
            item.classList.add('gallery-item');
            item.innerHTML = `
                <img src="${image.src}" alt="${image.title}">
                <div class="description">
                    <h3>${image.title}</h3>
                    <p>${image.description}</p>
                </div>
            `;
            gallery.appendChild(item);
        });
    </script>

</body>
</html>
